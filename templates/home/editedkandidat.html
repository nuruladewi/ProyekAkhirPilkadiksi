{% extends 'layouts/base.html' %}

{% block title %} Kandidat {% endblock title %}

{% block content %}

<!-- Page content -->
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-xl-6 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-11">
              <h3 class="mb-0">Edit Informasi Kandidat</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form action = " {{url_for('editedkandidat', id_kandidat=datakandidat[0])}} " method="post">
            <h6 class="heading-small text-muted mb-4">Kandidat</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-11">
                  <div class="form-group">
                    <label class="form-control-label" for="input-nama_kandidat">Nama Kandidat</label>
                    <input type="text" id="input-nama_kandidat" name="nama_kandidat" class="form-control" value="{{datakandidat[1]}}" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-11 d-flex justify-content-end pt-3">
                  <button type="submit" class="btn btn-neutral ms-2">Simpan</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% include "includes/footer.html" %}

</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
