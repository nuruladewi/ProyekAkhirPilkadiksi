{% extends 'layouts/base.html' %}

{% block title %} Akun Mahasiswa {% endblock title %}

{% block content %}

<!-- Page content -->
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Tambah Akun</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form action = " {{url_for('addakunadmin')}} " method="post">
            <h6 class="heading-small text-muted mb-4">Masukkan Informasi Akun</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-nim">username</label>
                    <input type="text" id="input-nim" name="username" class="form-control" placeholder="NIM">
                  </div>
                </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-password">Password</label>
                    <input type="text" id="input-password" name="password" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="col-lg-12 d-flex justify-content-end pt-3">
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-neutral ms-2">Tambahkan</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% include "includes/footer.html" %}

</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
