{% extends 'layouts/base.html' %}

{% block title %} Akun Mahasiswa {% endblock title %}

{% block content %}

<!-- Page content -->
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Edit Informasi Akun</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form action = " {{url_for('editakun', id_akun=dataakun[0])}} " method="post">
            <h6 class="heading-small text-muted mb-4">Mahasiswa Akun</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-nim">NIM</label>
                    <input type="text" id="input-nim" name="nim" class="form-control" value="{{dataakun[1]}}" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-nama">Nama</label>
                    <input type="text" id="input-nama" name="nama" class="form-control"  value="{{dataakun[2]}}" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-password">Password</label>
                    <input type="text" id="input-password" name="password" class="form-control"  value="{{dataakun[3]}}" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-jurusan">Jurusan mahasiswa</label>
                    <input type="text" id="input-jurusan" name="jurusan" class="form-control"  value="{{dataakun[4]}}" required>
                  </div>
                </div>
                <div class="col-lg-6 d-flex justify-content-end pt-3">
                  <button type="submit" class="btn btn-neutral ms-2">Simpan</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% include "includes/footer.html" %}

</div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
