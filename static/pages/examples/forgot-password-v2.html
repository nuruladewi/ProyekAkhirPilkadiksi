<body class="hold-transition login-page"  data-new-gr-c-s-check-loaded="14.1080.0" data-gr-ext-installed="" style="min-height: 466px; background-color: #1e032b;">
<div class="login-box">
  <div class="card card-outline card-yellow">
    <div class="card-header text-center">
      <a href="landingpage.html" class="h1"><b>Pilkadiksi</b> 2023</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Lupa password? Silakan masukkan email untuk memroses password baru.</p>
      <form action="recover-password.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Minta password</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mt-3 mb-1">
        <a href="login.html">Login</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
